<div class="form-group"
     ng-class="{
        'has-error': form.from.$invalid && form.$submitted,
        'has-success': form.from.$valid && form.$submitted
     }">
    <label for="from">From</label>
    <input type="text"
           id="from"
           class="form-control"
           name="from"
           required="required"
           ng-model="data.from" />
</div>

<div class="form-group"
     ng-class="{
        'has-error': form.to.$invalid && form.$submitted,
        'has-success': form.to.$valid && form.$submitted
     }">
    <label for="to">To</label>
    <input type="text"
           id="to"
           class="form-control"
           name="to"
           required="required"
           ng-model="data.to" />
</div>
</div>
